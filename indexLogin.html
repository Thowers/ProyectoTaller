<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./mystyle.css">
    <title>Login</title>
</head>
<body class="body_login">
    <main>
        <div class="contenedor_login">            
            <form class="form_login">
                <img class="logo_login" src="https://github.com/Thowers/Guia2TP/blob/main/IMAGENES/hoperecords.png?raw=true" alt="logo de hope records">
                <p class="titulo_login">Login</p>
                <div class="campo">
                    <input type="text" autocomplete="off" placeholder="Usuario" class="text_login">
                </div>
                <div class="campo">
                    <input placeholder="Contraseña" class="text_login" type="password">
                </div>
                <div class="btn_login">
                    <button class="btn_inicio">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Login&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
                    <button class="btn_signup">Sign Up</button>
                </div>
                <button class="btn_olvidepsw">Olvide la contraseña</button>
            </form>
        </div>
    </main>
    <footer class="footer_login">
        <a class="link" href="https://github.com/Thowers/Guia2TP.git">
            <img class="github" src="https://github.com/Thowers/Guia2TP/blob/main/IMAGENES/github.png?raw=true" alt="logo de github">GitHub</a> 
    </footer>
</body>
</html>
