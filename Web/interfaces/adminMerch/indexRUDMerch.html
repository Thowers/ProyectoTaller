<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./mystyle.css">
  <title>Editar/Eliminar Merch</title>
</head>

<body>
  <header class="header_registro_artista">
    <img class="logotipo_registro_artista"
      src="https://github.com/Thowers/Guia2TP/blob/main/IMAGENES/hoperecords.png?raw=true"
      alt="logotipo de hope records">
    <h1 class="titulo_registro_artista">EDICION DE MERCH</h1>
  </header>
  <main class="main_registro_artista">
    <div class="container_registro_artista">
      <label for="artistas" class="text_registro_artista">Selecciona un artista:</label>
      <select id="artistas" name="artistas" class="input_registro_artista">
        <option value="" disabled selected>Selecciona un artista</option>
      </select>
      <label for="merch" class="text_registro_artista">Selecciona un merch:</label>
      <select id="merch" name="merch" class="input_registro_artista" onchange="cargarDetallesAlbum()">
        <option>Selecciona un merch</option>
      </select>

      <div id="detalles-artista" style="display: none;">
        <h2 class="titulo_detalles_artista">Detalles del Merch</h2>
        <form id="artistas_editar">

          <label for="color">Color</label>
          <input type="text" name="color" id="color" placeholder="Escribe aquí..." class="input_registro_artista">

          <label for="valor">Valor</label>
          <input type="number" name="valor" id="valor" placeholder="Escribe aquí..." class="input_registro_artista">

          <label for="cantidad">Cantidad</label>
          <input type="number" name="cantidad" id="cantidad" placeholder="Escribe aquí..." class="input_registro_artista">

        </form>
        <div class="botones_edicion">
          <button type="button" class="btnguardar_artista" onclick="editarAlbum()">Guardar Cambios</button>
          <button type="button" class="btneliminar_artista" onclick="eliminarAlbum()">Eliminar Album</button>
          <button type="button" class="btn_volver" onclick="location.href='./registroMerch.html'">VOLVER</button>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <a class="link" href="https://github.com/Thowers/Guia2TP.git">
      <img class="github" src="https://github.com/Thowers/Guia2TP/blob/main/IMAGENES/github.png?raw=true"
        alt="logo de github">GitHub
    </a>
  </footer>
  <script>const select = document.getElementById('albums');
    select.innerHTML = '<option value="" disabled selected>Selecciona un álbum</option>';</script>
  <script src="../adminMerch/editar.js"></script>
</body>

</html>
