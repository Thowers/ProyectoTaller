<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hope Records</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <form class="my-form">
        <div class="login-welcome-row">
            <a href="#" title="Logo">
                <img src="../../assets/hoperecords.png" alt="Logo" class="logo">
            </a>
            <h1>¡Bienvenido a Hope Records!</h1>
        </div>
        <div class="social-row">
            <a href="#" title="Use Google">
                <img src="../../assets/google.png" alt="Google">
                Iniciar sesión con Google
            </a>
        </div>
        <div class="lines">
            <div class="line"></div>
            Ó
            <div class="line"></div>
        </div>
        <div class="text-field">
            <label for="email">Correo</label>
            <input 
                type="email" id="email" name="email"
                autocomplete="off" placeholder="you@example.com"
                required>
            <div class="error-message">Correo en formato incorrecto</div>
        </div>
        <div class="password-field">
            <label for="password">Contraseña</label>
            <input 
                type="password" id="password" name="password"
                autocomplete="off" placeholder="*************"
                required>
            <div class="error-message">Contraseña en formato incorrecto</div>
        </div>
        <button type="submit" class="my-form_button">
            Iniciar Sesión
        </button>
        <div class="my-form_actions">
            <div class="my-form_row">
                <span>No tienes cuenta?</span>
                <a href="../registro/registro.html" title="Crear Cuenta">
                    Registrarse
                </a>
            </div>
        </div>
    </form>
</body>
</html>
