<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hope Records</title>
    <link rel="stylesheet" href="rArt.css">
</head>

<body>
    <form class="my-form" id="artistasregistro">
        <div class="login-welcome-row">
            <a href="#" title="Logo">
                <img src="../../assets/hoperecords.png" alt="Logo" class="logo">
            </a>
            <h1>¡Registro de Artistas Hope Records!</h1>
        </div>
        <form id="artistasregistro">
            <div class="text-field">
                <label for="nombre_banda">Nombre</label>
                <input type="text" id="nombre_banda" name="nombre_banda" autocomplete="off"
                    placeholder="Nombre del Artista" required>

                <label for="date">Fecha del debut</label>
                <input type="date" name="debut" id="debut" placeholder="Escribe aquí..." name="debut">

                <label for="contrato">Estado del contrato:</label>
                <select id="contrato" name="contrato">
                    <option value="" disabled selected>Selecciona una opción</option>
                    <option value="Activo">Activo</option>
                    <option value="Finalizado">Finalizado</option>
                </select>

                <label for="genero">Género</label>
                <select id="genero" name="genero">
                    <option value="" disabled selected>Selecciona una opción</option>
                    <option value="Metal">Metal</option>
                    <option value="Rock">Rock</option>
                    <option value="Pop">Pop</option>
                    <option value="Rap">Rap</option>
                    <option value="R&B">Urbano</option>
                    <option value="Jazz">Jazz</option>
                    <option value="Electronica">Electrónica</option>
                    <option value="Funk">Funk</option>
                    <option value="Country">Country</option>
                    <option value="Clásica">Clásica</option>
                </select>

                <label for="estado">Estado de la banda:</label>
                <select id="estado" name="estado">
                    <option value="" disabled selected>Selecciona una opción</option>
                    <option value="Activo">Activo</option>
                    <option value="Hiatus">Hiatus</option>
                    <option value="Disueltos">Disuelto</option>
                </select>

                <label for="pais">Selecciona tu país:</label>
                <input type="text" id="pais" placeholder="Escribe el país" name="pais" class="input_registro_artista">

                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion" placeholder="Escribe una descripción..."></textarea>

            </div>
        

        <div class="buttons">
            <button type="submit" form="artistasregistro" class="my-form_button">
                Registrar
            </button>
            <button type="button" class="my-form_button" onclick="location.href='./indexRUDArtistas.html'">Consultar
            </button>
            <button type="button" class="my-form_button" onclick="location.href='../admin/admin.html'">Volver
            </button>
        </div>


    </form>
    <!--Llama a la API de REST Countries para obtener la lista de países -->
    <script src="../artistas/formulario.js"></script>
</body>

</html>
