<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hope Records</title>
    <link rel="stylesheet" href="./registro.css">
</head>
<body>
    <form class="my-form">
        <!-- Encabezado de bienvenida -->
        <div class="login-welcome-row">
            <a href="#" title="Logo">
                <img src="../../assets/hoperecords.png" alt="Logo" class="logo">
            </a>
            <h1>¡Regístrate en Hope Records!</h1>
        </div>
        <!-- Acción para API Google -->
        <div class="social-row">
            <a href="#" title="Use Google">
                <img src="../../assets/google.png" alt="Google">
                Registrarse con Google
            </a>
        </div>
        <!-- Líneas decorativas -->
        <div class="lines">
            <div class="line"></div>
            Ó
            <div class="line"></div>
        </div>
        <!-- Inputs -->
        <div class="text-field">
            <!-- Input Nombre -->
            <label for="name">Nombre</label>
            <input 
                type="name" id="name" name="name"
                autocomplete="off" placeholder="Pepe Pérez"
                required>
            <!-- Input User -->
            <label for="user">Nombre</label>
            <input 
                type="user" id="user" name="user"
                autocomplete="off" placeholder="Pepitx"
                required>
            <!-- Input País -->
            <label for="country">Selecciona tu país:</label>
            <select id="country" name="country">
                <option value="">Selecciona un país</option>
            </select>
            <!-- Input Email -->
            <label for="email">Correo</label>
            <input 
                type="email" id="email" name="email"
                autocomplete="off" placeholder="you@example.com"
                required>
            <div class="error-message">Correo en formato incorrecto</div>
        </div>
        <!-- Input Password -->
        <div class="password-field">
            <label for="password">Contraseña</label>
            <input 
                type="password" id="password" name="password"
                autocomplete="off" placeholder="*************"
                required>
            <div class="error-message">Contraseña en formato incorrecto</div>
        </div>
        <button type="submit" class="my-form_button">
            Registrarse
        </button>
        <!-- Acción para iniciar sesión -->
        <div class="my-form_actions">
            <div class="my-form_row">
                <span>Ya tienes cuenta?</span>
                <a href="../login/login.html" title="Crear Cuenta">
                    Iniciar Sesión
                </a>
            </div>
        </div>
    </form>
    <!--Llama a la API de REST Countries para obtener la lista de países -->
    <script>
        fetch("https://restcountries.com/v3.1/all")
            .then(response => response.json())
            .then(countries => {
                const countrySelect = document.getElementById("country");
                countries.forEach(country => {
                    const option = document.createElement("option");
                    option.value = country.cca2; // Usa el código de país como valor
                    option.textContent = country.name.common; // Nombre del país
                    countrySelect.appendChild(option);
                });
            })
            .catch(error => console.error("Error al cargar la lista de países:", error));
    </script>
</body>
</html>
