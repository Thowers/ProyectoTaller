<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrativo - Hope Records</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>

    <!-- Sección de Bienvenida -->
    <header class="header">
        <img src="../../assets/hoperecords.png" alt="logo" class="logo" />
        <h1>Panel administrativo de Hope Records</h1>
        <p>Selecciona una opción en el menú para comenzar a administrar el contenido.</p>

        <!-- Botón de Volver -->
        <button class="back-button" onclick="location.href='../../interfaces/principal/main.html'">⬅ Volver</button>
    </header>

    <!-- Contenedor de Conciertos -->
    <div class="secciones-container">
        <div class="seccion-banner">
            <img src="../../assets/admin/portada1.webp" onclick="location.href='../../interfaces/artistas/registroArtistas.html'" alt="Añadir Artista">
            <h3>Añadir Artista</h3>
        </div>
        <div class="seccion-banner">
            <img src="../../assets/admin/portada2.webp" onclick="location.href='../../interfaces/album/indexCAlbum.html'" alt="Añadir Discos">
            <h3>Añadir Disco</h3>
        </div>
        <div class="seccion-banner">
            <img src="../../assets/admin/portada3.webp" alt="Añadir Merch">
            <h3>Añadir Merch</h3>
        </div>
    </div>
    
    <script src="admin.js"></script>
</body>
</html>
